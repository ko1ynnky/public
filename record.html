<body>
  <div class="container mt-5">
    <!-- <h1 class="mt-5">Sticky footer with fixed navbar</h1>
    <p class="lead">Pin a footer to the bottom of the viewport in desktop browsers with this custom HTML and CSS. A fixed navbar has been added with <code>padding-top: 60px;</code> on the <code>main &gt; .container</code>.</p>

 -->
    <div class="card border-success">
      <div class="card-body">
        <h5 class="card-title">対戦結果入力</h5>
        <br>
        <form>
          <div class="form-group row align-items-center">
                        <span class="col-sm-2">日付</span>
                <div class="col-sm-4">
                        <div class="input-group date" id="datetimepicker4" data-target-input="nearest">
                            <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker4"/>
                            <div class="input-group-append" data-target="#datetimepicker4" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                        </div>
                </div>
                <script type="text/javascript">
                    $(function () {
                        var dateNow = new Date();
                        $('#datetimepicker4').datetimepicker({
                            defaultDate:dateNow,
                            locale: 'ja',
                            format: 'L'
                        });
                    });
                </script>
                <span class="col-sm-2">回戦</span>
                <div class="col-sm-4 form-inline">
                    <input class="form-control" type="number" step="1" min="1"><label>試合目</label>
                </div>


          </div>
          <div class="form-group row align-items-center">
            <span class="col-sm-2">対戦相手</span>
            <div class="col-sm-4">
              <input class="form-control" type="text">
            </div>
            <span class="col-sm-2">級</span>
            <div class="col-sm-4">
              <select class="form-control">
                <option></option>
                <option>A級</option>
                <option>B級</option>
                <option>C級</option>
                <option>D級</option>
                <option>E級</option>
              </select>
            </div>
          </div>
          <div class="form-group row align-items-center">
            <span class="col-sm-2">勝敗</span>
            <div class="col-sm-4">
              <select class="form-control">
                <option></option>
                <option>勝ち</option>
                <option>負け</option>
                <option>タイムアップ</option>
              </select>
            </div>
            <span class="col-sm-2">枚数</span>
            <div class="col-sm-4">
                <input class="form-control" type="number" step="1" min="1" max="50">
            </div>
          </div>

          <div class="form-group row align-items-center">
            <span class="col-sm-2">コメント</span>
            <div class="col-sm-10">
              <textarea class="form-control" id="comment" rows="3"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-primary">送信</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="js/record.js" charset="utf-8"></script>
