<body>
  <div class="container mt-5">
    <!-- <h1 class="mt-5">Sticky footer with fixed navbar</h1>
    <p class="lead">Pin a footer to the bottom of the viewport in desktop browsers with this custom HTML and CSS. A fixed navbar has been added with <code>padding-top: 60px;</code> on the <code>main &gt; .container</code>.</p>
    <p>Back to <a href="/docs/4.4/examples/sticky-footer/">the default sticky footer</a> minus the navbar.</p>
 -->
    <div class="card border-success">
      <div class="card-body">
        <a data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          <h5 class="card-title">対戦結果入力</h5>
        </a>
        <br>
        <div class="collapse" id="collapseExample">
          <form>
            <div class="form-group row align-items-center">
                          <span class="col-sm-2">日付</span>
                  <div class="col-sm-4">
                          <div class="input-group date" id="datetimepicker4" data-target-input="nearest">
                              <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker4"/>
                              <div class="input-group-append" data-target="#datetimepicker4" data-toggle="datetimepicker">
                                  <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                              </div>
                          </div>
                  </div>
                  <script type="text/javascript">
                      jQuery.noConflict();
                      var $j = jQuery;
                      $j(function () {
                          var dateNow = new Date();
                          $j('#datetimepicker4').datetimepicker({
                              defaultDate:dateNow,
                              locale: 'ja',
                              format: 'L'
                          });
                      });
                  </script>
                  <span class="col-sm-2">回戦</span>
                  <div class="col-sm-4">
                      <input class="form-control" type="number" step="1" min="1">
                      <!-- <label>試合目</label> -->
                  </div>


            </div>
            <div class="form-group row align-items-center">
              <span class="col-sm-2">対戦相手</span>
              <div class="col-sm-4">
                <input class="form-control" type="text">
              </div>
              <span class="col-sm-2">級</span>
              <div class="col-sm-4">
                <select class="form-control">
                  <option></option>
                  <option>A級</option>
                  <option>B級</option>
                  <option>D級</option>
                  <option>C級</option>
                  <option>E級</option>
                </select>
              </div>
            </div>
            <div class="form-group row align-items-center">
              <span class="col-sm-2">勝敗</span>
              <div class="col-sm-4">
                <select class="form-control">
                  <option></option>
                  <option>勝ち</option>
                  <option>負け</option>
                  <option>タイムアップ</option>
                </select>
              </div>
              <span class="col-sm-2">枚数</span>
              <div class="col-sm-4">
                  <input class="form-control" type="number" step="1" min="1" max="50">
              </div>
            </div>

            <div class="form-group row align-items-center">
              <span class="col-sm-2">コメント</span>
              <div class="col-sm-10">
                <textarea class="form-control" id="comment" rows="3"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div id="app">
                  <button class="btn btn-primary" v-on:click="onclick">送信</button>
                  <p>{{message}}</p>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <br>
    <div class="card border-success">
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>日付</th>
              <th>回戦</th>
              <th>対戦相手</th>
              <th>級</th>
              <th>勝敗</th>
              <th>枚数</th>
              <th>コメント</th>
            </tr>
          </thead>
          <tbody>
            <td>2020/01/12</td>
            <td>1</td>
            <td>H本 S水</td>
            <td>A級</td>
            <td>負け</td>
            <td>1</td>
            <td>まけた</td>
          </tbody>
        </table>
      </div>
    </div>
  </div>
